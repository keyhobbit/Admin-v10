version: '2.2'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: afk-game-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: afk_game_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: game_user
      MYSQL_PASSWORD: game_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: afk-game-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: afk-game-api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: afk-game-nginx
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  mysql_data:
